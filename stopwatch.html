<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body class="bg-warning">
    <script>
        var min = 0;

        var sec = 0;
        function start() {

            si = setInterval(showTime, 100);
            // document.getElementById('d').innerHTML=a;
        }
        function showTime() {


            sec++;
            // min = min < 10 ? "0" + min : min;
            // sec = sec < 10 ? "0" + sec : sec;
            if (sec >= 60) {
                min++;
                sec = 1;
            }
            var currentTime =
                min + ":" + sec;


            // Displaying the time
            document.getElementById(
                "d"
            ).innerHTML = currentTime;
            // a++;

            // document.getElementById('d').innerHTML=a;
        }
        function stop() {
            clearInterval(si);
        }

    </script>
    <div class="container mt-5">
        <center>
            <h1>StopWatch</h1>
        </center>
        <center>
            <h1>Vanilla Javascript Stop watch</h1>
        </center>
        <div id="d" style="font-size: 30px;margin-left: 450px;display: inline-block;">00.00</div>

        <center>
            <div class="row m-5 px-5">

                <div class="col-1 m-5 "> <button class="btn bg-secondary" id="s" onclick="start()">Start</button></div>
                <div class="col-1 m-5"> <button class="btn bg-secondary" onclick="stop()">Stop</button></div>
                <div class="col-1 m-5"> <button class="btn bg-secondary"
                        onclick="document.getElementById('d').innerHTML='00.00'">reset</button></div>

            </div>
        </center>



    </div>

</body>

</html>
